<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>DAPP Tasks</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4 ">
                <div class="card card-body mb-4 bg-dark">
                    <h1>Contratos inteligentes</h1>
                    <h6 class="text-muted">Aplicacion descentralizada</h6>
                    <span> Wallet</span>
                    <span id="account"></span>
                </div>
                
                <br>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"">
                    Apostar
                </button>
                <br>
                <form class="card card-body bg-dark" id="taskForm">
                    <h4>Guarda una tarea</h4>
                    <input type="text" name="title" placeholder="Escribe una tarea" class="form-control bg-dark text-white border-0 my-4"  >
                    <textarea rows="2" name="description" class="form-control bg-dark text-white border-0 my-4" placeholder="Debo hacer...">

                    </textarea>
                    <button class="btn btn-primary"> 
                        Guardar
                    </button>
                </form>
            </div>
            <div class="col-md-8 bg-dark">
                <div id="tasklist">

                </div>
            </div>
        </div>
    </div>
    <script src="./libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
</body>
</html>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Apostar</h5>
          <!--button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button-->
        </div>
        <div class="modal-body">
            <div class="btn-group" role="group" aria-label="Basic example" style="text-align: center;">
                <button type="button" class="btn btn-secondary">Victoria E1</button>
                <button type="button" class="btn btn-secondary">Empate</button>
                <button type="button" class="btn btn-secondary">Victoria E2</button>
            </div>
            <br><br>
            <input class="form-control" type="number" placeholder="Ingrese cantidad a apostar">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Apostar</button>
        </div>
      </div>
    </div>
  </div>
